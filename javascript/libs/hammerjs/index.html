<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hammerjs sample</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        div{
            padding: 20px;
            border: 1px solid #CCCCCC;
            text-align: center;
            transition: all 0.3s;
        }
        .expand{
            padding: 50px;
        }
        .left{
            transform: translateX(-100px);
        }
        .right{
            transform: translateX(100px);
        }
    </style>
</head>
<body>

<h1>Hammerjs sample</h1>
<div id="tap">Tap</div>
<div id="press">Press(長押し)</div>
<div id="swipe">Swipe</div>


<script src="./node_modules/hammerjs/hammer.js"></script>
<script>
    log = function(e){
        console.log(e.type,e);
    }
    var hammer_tap = new Hammer(document.querySelector('#tap'));
    hammer_tap.on('tap', function(e) {
        e.target.classList.toggle('expand');
        log(e);
    });
    var hammer_press = new Hammer(document.querySelector('#press'));
    hammer_press.on('press', function(e) {
        e.target.classList.toggle('expand');
        log(e);
    });


    var hammer_swipe = new Hammer(document.querySelector('#swipe'));
    hammer_swipe.on('swipeleft', function(e) {
        e.target.classList.toggle('left');
        e.target.classList.remove('right');
        log(e);
    });
    hammer_swipe.on('swiperight', function(e) {
        e.target.classList.toggle('right');
        e.target.classList.remove('left');
        log(e);
    });
</script>
</body>
</html>
