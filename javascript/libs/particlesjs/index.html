<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ParticlesJS</title>
    <script src="node_modules/particlesjs/dist/particles.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }
        .background {
            position: absolute;
            display: block;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style>
</head>
<body>
<canvas class="background"></canvas>

<h1>Particles JS</h1>
<p>TEST</p>

<script>
    window.onload = function() {
        Particles.init({
            selector: '.background',
            maxParticles: 100,
            color: ['#DA0463', '#404B69', '#DBEDF3'],
            connectParticles: true,
            minDistance: 150,
            speed: 1,
            sizeVariations: 3,

// options for breakpoints
            responsive: [
                {
                    breakpoint: 768,
                    options: {
                        maxParticles: 200,
                        color: '#48F2E3',
                        connectParticles: false
                    }
                }, {
                    breakpoint: 425,
                    options: {
                        maxParticles: 100,
                        connectParticles: true
                    }
                }, {
                    breakpoint: 320,
                    options: {
                        maxParticles: 0
// disables particles.js
                    }
                }
            ]
        });
    };
</script>

</body>
</html>
