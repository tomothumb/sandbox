<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map (Japan) - d3 v5</title>
    <style>
        #map {
            width: 600px;
            height: 600px;
            position: relative;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Map (Japan) - d3 v5</h1>
<div id="graph">
    <svg id="map"></svg>
</div>

<script src="./node_modules/d3/dist/d3.js"></script>
<script src="./node_modules/topojson/dist/topojson.js"></script>
<script>
    (function () {
        var width = 600;
        var height = 600;

        var projection = d3.geoMercator()
            .center([137, 37])
            .scale(1200)
            .translate([width / 2, height / 2]);

        // おまじない
        var path = d3.geoPath().projection(projection);
        var svg = d3.select("#map")
            .attr("width", width)
            .attr("height", height);
        d3.json("../datasets/topojson/countries/japan/jp-prefectures.json").then(function (data) {
            svg.selectAll("path")  // おまじない。というか理解できてない。色々変えても動く。
                .data(topojson.feature(data, data.objects.JPN_adm1).features)
                .enter()
                .append("path")
                .attr("d", path)
                .attr("fill", function (d, i) {
                    return "#009900";
                });
        });
    })();
</script>
</body>
</html>
