<button onclick="hide()">Always Hide</button>
<button onclick="show()">Always Show</button>
<button onclick="restart()">Restart</button>
<script src="js/vendor/aha_fader/aha_fader.js"></script>
<script>
    // インスタンス
    var aha_fader = new AHA_Fader({
        target_selector : "#target",
        offset : 0, // スクロールしてなくても表示
        waitTime : 100
    });

    // ちょっと時間がたってから実行させる例
    setTimeout(() => {
        aha_fader.run();
    }, 3000);

    function show(){
        aha_fader.show();
    }
    function hide(){
        aha_fader.hide();
    }
    function restart(){
        aha_fader.restart();
    }
